{% extends 'base.html' %}

{% block content %}

<div class="registrations">
    {% if user.is_authenticated %}
        Hi {{ user.username }}!.
        <p><a href="{% url 'logout' %}">Log Out</a></p>
        <p><a href="{% url 'password_change' %}">Password Change</a></p>
    {% else %}
        <p>You are not logged in</p>
        <br>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</div>

{% endblock content %}
